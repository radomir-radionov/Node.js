version: '3.8'

services:
  database:
    image: mysql:5
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: example

  server:
    build:
      context: ./mysql_server
      dockerfile: Dockerfile.local
    depends_on:
      - database
    volumes:
      - ./mysql_server/index.js:/src/index.js
