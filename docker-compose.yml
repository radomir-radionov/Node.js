version: '3.8'

volumes:
  storage_data:

networks:
  tms:

services:
  database:
    image: postgres:14.3-alpine
    env_file: ./micro_services/storage/.env
    restart: unless-stopped
    volumes:
      - storage_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - tms

  storage:
    container_name: storage_service
    build:
      context: ./micro_services/storage
      dockerfile: Dockerfile.local
    depends_on:
      - database
    volumes:
      - ./micro_services/storage/src/:/app/src/
      - ./micro_services/storage/prisma/:/app/prisma/
    environment:
      PORT: 3000
    networks:
      - tms
